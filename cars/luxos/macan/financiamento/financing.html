<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Imports</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Financiamento do Carro</h1>
        <form id="financingForm">
            <input type="hidden" id="carValue">

            <label for="bank"><i class="fas fa-building"></i> Escolha o Banco:</label>
            <div class="bank-options">
                <label class="bank-option">
                    <img src="pago.jpg" alt="Banco Mercado Pago">
                    <p>Mercado Pago (2% ao mês)</p>
                    <input type="radio" name="bank" value="0.02" required>
                </label>
                <label class="bank-option">
                    <img src="nubank.jpg" alt="Banco Nubank">
                    <p>Nubank (1,5% ao mês)</p>
                    <input type="radio" name="bank" value="0.015" required>
                </label>
                <label class="bank-option">
                    <img src="inter.jpg" alt="Banco Inter">
                    <p>Inter (1% ao mês)</p>
                    <input type="radio" name="bank" value="0.01" required>
                </label>
                <label class="bank-option">
                    <img src="bradesco.jpg" alt="Banco Bradesco">
                    <p>Bradesco (1,8% ao mês)</p>
                    <input type="radio" name="bank" value="0.018" required>
                </label>
                <label class="bank-option">
                    <img src="santander.jpg" alt="Banco Santander">
                    <p>Santander (1,3% ao mês)</p>
                    <input type="radio" name="bank" value="0.013" required>
                </label>
                <label class="bank-option">
                    <img src="caixa.jpg" alt="Caixa Econômica">
                    <p>Caixa Econômica (2,5% ao mês)</p>
                    <input type="radio" name="bank" value="0.025" required>
                </label>
                <label class="bank-option">
                    <img src="bb.jpg" alt="Banco do Brasil">
                    <p>Banco do Brasil (3,0% ao mês)</p>
                    <input type="radio" name="bank" value="0.030" required>
                </label>
            </div>

            <div class="months-section">
                <label for="months">Número de Meses:</label>
                <div class="input-wrapper">
                    <i class="fas fa-calendar-alt"></i> <!-- Ícone de calendário -->
                    <input type="number" id="months" placeholder="Ex: 12" value="12" min="1" required>
                </div>
            </div>
            
            

            <div class="insurance-section">
                <label for="insurance"><i class="fas fa-shield-alt"></i> Escolha a Seguradora:</label>
                <div class="insurance-options">
                    <div class="insurance-option">
                        <img src="./porto.png" alt="Seguradora 1">
                        <p>Porto Seguro</p>
                        <input type="radio" name="insurance" value="Porto Seguro" required>
                    </div>
                    <div class="insurance-option">
                        <img src="./sul.png" alt="Seguradora 2">
                        <p>SulAmérica Seguros</p>
                        <input type="radio" name="insurance" value="SulAmérica Seguros" required>
                    </div>
                    <div class="insurance-option">
                        <img src="./allianz.png" alt="Seguradora 3">
                        <p>Allianz Seguros</p>
                        <input type="radio" name="insurance" value="Allianz Seguros" required>
                    </div>
                    <div class="insurance-option">
                        <img src="./mapfre.png" alt="Seguradora 4">
                        <p>Mapfre Seguros</p>
                        <input type="radio" name="insurance" value="Mapfre Seguros" required>
                    </div>
                    <div class="insurance-option">
                        <img src="./tokio.png" alt="Seguradora 5">
                        <p>Tokio Marine Seguradora</p>
                        <input type="radio" name="insurance" value="Tokio Marine Seguradora" required>
                    </div>
                    <div class="insurance-option">
                        <img src="./sompo.png" alt="Seguradora 6">
                        <p>Sompo Seguros</p>
                        <input type="radio" name="insurance" value="Sompo Seguros" required>
                    </div>
                </div>
            </div>
            
            
                    
            

            <div class="warranty-section">
                <i class="fas fa-shield-alt"></i> <!-- Ícone de garantia -->
                <label for="warranty">Selecione a Garantia:</label>
                <select id="warranty" required>
                    <option value="Padrão">Garantia Padrão - 1 ano</option>
                    <option value="Estendida">Garantia Estendida - 2 anos</option>
                    <option value="Completa">Garantia Completa - 3 anos</option>
                </select>
            </div>
            
            
            <button type="submit">Calcular Financiamento</button>
        </form>

        <div id="result" class="result"></div>
        <a href="../macan.html" class="back-button">← Voltar para Detalhes do Carro</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
